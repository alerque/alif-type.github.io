<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Begin Jekyll SEO tag v2.6.1 -->
    <title>{{ page.title | default: site.title_ar }} | {{ page.description | default: site.description_ar }}</title>
    <meta property="og:locale" content="ar" />
    <meta name="description" content="{{ page.description | default: site.description_ar }}" />
    <meta property="og:description" content="{{ page.description | default: site.description_ar }}" />
    <link rel="canonical" href="{{ site.url }}/{{ site.github.repository_name }}{{ page.url }}" />
    <meta property="og:url" content="{{ site.url }}/{{ site.github.repository_name }}{{ page.url }}" />
    <meta property="og:site_name" content="{{ site.title }}" />
    <!-- End Jekyll SEO tag -->

    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <p class="lang-switcher" lang="en-US"><a href="./" hreflang="en-US">English</a></p>
    <div class="wrapper">
      <header>
        <h1>{{ site.title_ar | default: site.github.repository_name }}</h1>
        
        {% if site.logo %}
          <img src="{{site.logo | relative_url}}" alt="Logo" />
        {% endif %}

        <p>{{ site.description_ar | default: site.github.project_tagline }}</p>

        <p class="view"><a href="{{ site.github.owner_url }}">طالع المشروع على جت هب</a></p>
      </header>
      <section>

      {{ content }}

      </section>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
    {% if site.google_analytics %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');
    </script>
    {% endif %}
  </body>
</html>
